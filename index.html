<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .app-link {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .app-link.active {
            border-color: #3498db;
            cursor: pointer;
        }
        
        .app-link.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.2);
            border-color: #2980b9;
        }
        
        .app-link.inactive {
            opacity: 0.6;
            border-color: #dee2e6;
        }
        
        .app-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .app-url {
            color: #7f8c8d;
            font-size: 0.8em;
            margin-bottom: 12px;
            word-break: break-all;
            line-height: 1.2;
        }
        
        .app-status {
            font-size: 0.7em;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .app-status.active {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }
        
        .app-status.inactive {
            color: #95a5a6;
            background: rgba(149, 165, 166, 0.1);
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            border-top: 1px solid #e9ecef;
        }
        
        .no-apps {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .app-link {
                padding: 15px;
            }
            
            .app-name {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>AOS Helper Aplikácie</p>
        </div>
        
        <div class="content">
            <div class="apps-grid">
                
            <div class="app-link active" onclick="openApp('https://mt-analytics-prod.up.railway.app', 'MT Backtest Data Upload & Analysis')">
                <div class="app-name">MT Backtest Data Upload & Analysis</div>
                <div class="app-url">https://mt-analytics-prod.up.railway.app</div>
                <div class="app-status active">ACTIVE</div>
            </div>
            
            <div class="app-link active" onclick="openApp('./static_report.html', 'Stará Ukážka Statického Reportu')">
                <div class="app-name">Stará Ukážka Statického Reportu</div>
                <div class="app-url">./static_report.html</div>
                <div class="app-status active">ACTIVE</div>
            </div>
            
            <div class="app-link inactive">
                <div class="app-name">Analýza Trading Dát z Verejných Google Sheets</div>
                <div class="app-url">blank</div>
                <div class="app-status inactive">INACTIVE</div>
            </div>
            
            </div>
        </div>
        
        <div class="footer">
            Posledná aktualizácia: 22.08.2025 13:02:55
        </div>
    </div>
    
    <script>
        function openApp(url, name) {
            console.log(`Opening app: ${name} at ${url}`);
            
            // Pokus o otvorenie v novom tabe
            const newWindow = window.open(url, '_blank');
            
            // Fallback ak sa nepodí otvoría nový tab
            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                alert(`Nebolo možné automaticky otvoriť aplikáciu "${name}".\n\nManuálne prejdite na: ${url}`);
            }
        }
        
        console.log('Application Dashboard loaded');
        console.log('Active apps: 2');
        console.log('Inactive apps: 1');
    </script>
</body>
</html>
